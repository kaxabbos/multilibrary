<!DOCTYPE HTML>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="/static/login_reg_profile_style.css">
</head>

<head th:insert="blocks\head :: head"></head>

<body class="d-flex flex-column h-100" style="background: url(&quot;/img/def/bg.jpg&quot;) top / cover;">

<header th:insert="blocks\header :: header" class="sticky-top" role="navigation"></header>

<hr class="clear">

<main class="container flex-shrink-0 bg-light form-signin">
    <div class="pt-5 pb-3">
        <center>
            <p>MultiLibrary</p>
        </center>
    </div>
    <center>
        <div class="width">
            <h2>Регистрация</h2>
            <div class="row g-5">
                <div class="col-12">
                    <form class="needs-validation" method="post" action="/reg">
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="username" class="form-label">Имя пользователя</label>
                                <div class="input-group has-validation">
                                    <input type="text" class="form-control" id="username" name="username"
                                           placeholder="Имя пользователя" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="password" class="form-label">Пароль</label>
                                <div class="input-group has-validation">
                                    <input type="password" name="password"
                                           class="form-control" id="password" placeholder="Пароль" required>
                                </div>
                            </div>
                        </div>
                        <button class="w-100 my-3 btn btn-success btn-lg" type="submit">Зарегистрироваться</button>
                    </form>
                    <div th:if="${message}" class="col-lg-12 w-100 alert alert-success" role="alert">
                        <p th:text="${message}"></p>
                    </div>
                    <p class="mt-3 mb-3 text-muted">© 2021</p>
                </div>
            </div>
        </div>
    </center>
</main>

<hr class="clear">



</body>

</html>
