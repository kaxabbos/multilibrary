<!DOCTYPE HTML>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Редактирование</title>
    <link rel="stylesheet" href="/static/book_add_edit_style.css">
</head>

<head th:insert="blocks\head :: head"></head>

<body class="d-flex flex-column h-100" style="background: url(&quot;/img/def/bg.jpg&quot;) top / cover;">

<header th:insert="blocks\header :: header" class="sticky-top"></header>

<hr class="clear">

<main th:each="book : ${books}" class="container-lg flex-shrink-0 bg-light">
    <form th:action="'/book/' + ${book.id} + '/edit/'" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-lg-12 input-group flex-nowrap size-150">
                <label for="name" class="input-group-text">Название книги</label>
                <input id="name" name="name" type="text" class="form-control" placeholder="Название книги"
                       required th:value="${book.name}">
            </div>
            <div class="col-lg-6 size-150">
                <div class=" input-group">
                    <label for="pub" class="input-group-text">Издатель</label>
                    <input id="pub" name="pub" type="text" class="form-control"
                           placeholder="Издатель" required th:value="${book.pub}">
                </div>
                <div class="input-group">
                    <label for="author" class="input-group-text">Автор</label>
                    <input id="author" name="author" type="text" class="form-control" placeholder="Автор"
                           required th:value="${book.author}" readonly>
                </div>
                <div class="input-group">
                    <label for="isbn" class="input-group-text">ISBN</label>
                    <input id="isbn" name="isbn" type="text" class="form-control" placeholder="ISBN"
                           required th:value="${book.isbn}">
                </div>
                <div class="input-group">
                    <label for="poster" class="input-group-text">Постер</label>
                    <input id="poster" name="poster" type="file" class="form-control"
                           accept=".jpg,.jpeg,.png">
                </div>
                <div class="input-group">
                    <label for="screenshots" class="input-group-text">Скриншоты</label>
                    <input id="screenshots" name="screenshots" type="file" class="form-control"
                           accept=".jpg,.jpeg,.png" multiple>
                </div>
            </div>
            <div class="col-lg-6 size-150">
                <div class=" input-group">
                    <label for="year" class="input-group-text">Год выпуска</label>
                    <input id="year" name="year" min="1940" max="2025" type="number" maxlength="4"
                           class="form-control" placeholder="Год выпуска" required th:value="${book.year}">
                </div>
                <div class="input-group">
                    <label for="price" class="input-group-text">Цена, $</label>
                    <input id="price" name="price" type="number" step="0.01" minlength="0.01" maxlength="1000"
                           class="form-control" placeholder="Цена" required th:value="${book.price}">
                </div>
                <div class="input-group">
                    <label for="weight" class="input-group-text">Вес</label>
                    <input id="weight" name="weight" type="number" step="0.01"
                           class="form-control" placeholder="Вес" required th:value="${book.weight}">
                </div>
            </div>
            <div class="col-lg-6 size-150">
                <div class="input-group">
                    <label for="genre" class="input-group-text">Выберите жанр</label>
                    <select id="genre" name="genre" class="form-control">
                        <option value="Бизнес">Бизнес</option>
                        <option value="Классика">Классика</option>
                        <option value="Ужастики">Ужастики</option>
                        <option value="Психология">Психология</option>
                        <option value="Саморазвитие">Саморазвитие</option>
                        <option value="Боевики">Боевики</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-12">
                <h4><label for="description">Описание</label></h4>
                <input class="form-control" name="description" id="description" required
                          th:value="${book.description}">
            </div>
        </div>
        <button class="btn btn-lg btn-success" type="submit">Обновить</button>
        <button class="btn btn-lg btn-success" type="reset">Вернуть назад</button>
        <a class="btn btn-lg btn-success" href="/catalog/all">Отмена</a>
    </form>
    <div class="pt-3"></div>
</main>

<hr class="clear">



</body>

</html>
